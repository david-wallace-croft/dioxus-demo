[web.app]
title = "CroftSoft Dioxus Demo"

[web.resource]
style = ["/assets/stylesheet.css"]

[web.resource.dev]
style = ["/assets/stylesheet.css"]

[web.wasm_opt]
# The level wasm-opt should target. z is the smallest. 4 is the fastest.
level = "4"

[web.watcher]
index_on_404 = true
reload_html = true
watch_path = ["assets", "src"]

